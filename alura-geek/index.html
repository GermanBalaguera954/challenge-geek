<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geek</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="/img/juego.png" alt="Geek Logo">
        </div>
    </header>
    <main>
        <section class="products">
            <h2>MIS PRODUCTOS:</h2>
            <div id="product-list" class="product-list">
                <!-- Productos serán añadidos aquí -->
            </div>
        </section>
        <section class="add-product">
            <h2>AGREGAR PRODUCTO:</h2>
            <form id="add-product-form">
                <input type="text" id="name" placeholder="nombre..." required>
                <input type="number" id="price" placeholder="precio..." required>
                <input type="text" id="image" placeholder="Pegar URL de la imagen..." required>
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <img src="img/hearts.png".png" alt="Hearts">
            <p class="developer">DESARROLLADO POR:Germán Balaguera</p>
            <p class="credits">© ALURA LATAM - 2024</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
